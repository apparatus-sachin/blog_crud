{% extends 'base.html' %}
{% block content %}

<div class="form-group">
	<div class="container-fluid shadow p-5">
		<div class="row">
			<div class="col-sm-7">
				<form action="" method="POST" enctype="multipart/form-data">
					{% csrf_token %}

					<label for="" class="form-label">title:</label>
					<input type="text" name="title" value="{{content.title}}" class="form-control">

					{% if content.bloggerimage %}
					<img src="{{content.bloggerimg.url}}"class="" style="width:10%"> 
					{% endif %}
					<label for="" class="form-label">bloggerimage:</label>
					<input type="file" name="bloggerimage" class="form-control">

					

					<label for="" class="form-label">name:</label>
					<input type="text" name="name" value="{{content.name}}" class="form-control">

					<label for="" class="form-label">date:</label>
					<input type="datetime-local" name="date" value="{{content.date}}" class="form-control">

					<label for="" class="form-label">blog:</label>
					<input type="text" name="blog" value="{{content.blog}}" class="form-control">



					<button type="submit" class="btn btn-warning"><i class="fas fa-pen-alt"></i></button>
				</form>
			</div>

		</div>
	</div>
</div>
{% endblock content %}
